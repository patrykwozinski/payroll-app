parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\UserInterface\Http\Web\:
        resource: '../src/Payroll/UserInterface/Http/Web/'
        tags: ['controller.service_arguments']

    _instanceof:
        App\Common\CQRS\CommandHandler:
            tags: [messenger.message_handler]

    App\Payroll\Domain\Workers: '@App\Payroll\Infrastructure\Doctrine\ORM\Domain\DoctrineORMWorkers'
    App\Payroll\Domain\Departments: '@App\Payroll\Infrastructure\Doctrine\ORM\Domain\DoctrineORMDepartments'
    App\Payroll\Domain\Payrolls: '@App\Payroll\Infrastructure\Doctrine\ORM\Domain\DoctrineORMPayrolls'
